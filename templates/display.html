<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <tr>
            <th>Password</th>
        </tr>
        {% for item in info %}
            <tr>
                <td>{{ item[0] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
